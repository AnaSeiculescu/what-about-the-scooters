<!DOCTYPE html>
<html>

    <head>
        <title>how about a scooter?</title>
        <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Jua&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Jua&display=swap" rel="stylesheet">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6hSEln3gDCanHPXgwmCkIbnqpCIHOwD8"></script>
        <link rel="stylesheet" href="search-for-scooter.css">
    </head>

    <body>

        <div id="user-page-content">

            <div id="header">
                <p id="serch-text">find your scooter</p>
                <div id="search">
                    <!-- <input type="text" id="search-box" placeholder="search/select a station"> -->
                    <select name="scooter-stations" id="search-box">
                        <option value="" selected disabled>search/select a station</option>
                        <option value="Aleea Studentilor Station">Aleea Studentilor</option>
                        <option value="Piata Victoriei Station">Piata Victoriei</option>
                        <option value="Petru si Pavel Station">Petru si Pavel</option>
                    </select>   
                    <a href="#" id="search-button">Search</a>
                </div>
            </div>

            <div id="map-and-info">
                <div id="map">

                </div>

                <div id="info-context">
                    <div id="info">
                        <p id="selected">Selected scooter</p>
                        <div id="product">
                            <p id="name"></p>
                            <p id="location"></p>
                            <p id="status"></p>
                            <p id="battery"></p>
                            <p id="km"></p>
                            <ul is="user-specifications">My specifications:
                                <li>Age: X years</li>
                                <li>Experience: X km - influences your permissions</li>
                                <li>Permissions: your speed limit is Y km/h</li>
                            </ul>
                        </div>
                        <a href="#" id="set-route">set route</a>
                        <a href="#" id="rent-scooter">rent this one</a> 
                        <a href="#" id="back-to-all-map">Return to All Products Map</a>
                    </div>
                </div>
    
            </div>

            

        </div>

        <script src="scooters-user.js"></script>

    </body>

</html>
